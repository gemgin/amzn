{% extends "layout.html" %}
{% block content %}
<div class="row-fluid">
    <div>
        <ul class="breadcrumb">
            <li>
                <a href="/">Home</a> <span class="divider">/</span>
            </li>
            <li>
                <a href="/brands/power">Brands Rank</a> <span class="divider">/</span>
            </li>
            <li>
                <a href="#">{{ brand['title'] }}</a>
            </li>
        </ul>
    </div>
    <div class="row-fluid sortable ui-sortable">
        <div class="box span12">
            <div class="box-header well" data-original-title="">
                <h2><i class="icon-edit"></i>Brand Rank</h2>
                <div class="box-icon">
                    <a href="#" id="toggle-fullscreen" class="btn btn-setting btn-round"><i class="icon-fullscreen"></i></a>
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <form class="form-horizontal" method="post">
                    {{ xsrf_form_html() }}
                    <fieldset>
                        <legend>{{ brand['title'] }}</legend>
                        <div class="control-group">
                            <label class="control-label" for="typeahead">title</label>
                            <div class="controls">
                                <input type="text" class="span6 typeahead" name="title" data-provide="typeahead" data-items="4" data-source="[]" value="{{ brand['title'] }}" disabled="">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="typeahead">title edit</label>
                            <div class="controls">
                                <input type="text" class="span6 typeahead" name="title_edit" data-provide="typeahead" data-items="4" data-source="[]" value={% if brand['title_edit'] %}"{{ brand['title_edit'] }}"{% else %}""{% endif %} disabled="">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="typeahead">global searchs</label>
                            <div class="controls">
                                <input type="number" class="span6 typeahead" name="global_searchs" data-provide="typeahead" data-items="4" data-source="[]" value="{{ brand['global_searchs'] }}">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="disabledInput">created</label>
                            <div class="controls">
                                <input class="input-xlarge disabled" name="created_at" type="text" placeholder="{{ brand['created_at'] }}" disabled="">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <button type="reset" class="btn">Cancel</button>
                        </div>
                    </fieldset>
                </form>   

            </div>
        </div><!--/span-->

    </div>

</div>
{% endblock %}
