{% extends "layout.html" %}
{% block content %}

<div class="row-fluid">
    <div>
        <ul class="breadcrumb">
            <li>
                <a href="/">Home</a> <span class="divider">/</span>
            </li>
            <li>
                <a href="/deal/">Deals</a>
            </li>
        </ul>
    </div>

    <div class="row-fluid sortable">        
        <div class="box span12">
            <div class="box-header well" data-original-title>
                <h2><a data-rel="popover" data-content="add new brand" href="/brand/" target="_blank"><i class="icon-plus"></i></a> Deals </h2>
                <div class="box-icon">
                    <a href="#" id="toggle-fullscreen" class="btn btn-setting btn-round"><i class="icon-fullscreen"></i></a>
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                        <tr>
                            <th>title</th>
                            <th>brand</th>
<!--                             <th>dept</th> -->
<!--                             <th>price</th> -->
<!--                             <th>listprice</th> -->
                        </tr>
                    </thead>   
                  <tbody>
                    {% for product in products %}
                    <tr >
                        <td>{{ product['title'] }}</td>
                        <td>{{ product['favbuy_brand'] }}</td>
<!--                         <td> product['dept'] }}</td> -->
<!--                         <td> product['price'] }}</td> -->
<!--                         <td> product['listprice'] }}</td> -->
                        <td class="center">
                           <a class="btn btn-danger btn_delete" href="#">
                                <i class="icon-trash icon-white"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
                <p class="pull-right">
<!--                     <a class="btn btn-success" href="#">
                        <i class="icon-zoom-in icon-white"></i>  
                        View                                            
                    </a> -->
                    <a class="btn btn-info" href="#">
                        <i class="icon-edit icon-white"></i>  
                        Edit                                            
                    </a>
                    <a class="btn btn-danger" href="#">
                        <i class="icon-trash icon-white"></i> 
                        Delete
                    </a>
                </p>            
            </div>
        </div><!--/span-->

    </div><!--/row-->
</div>

{% endblock %}

<script>

{% endblock %}
